<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Cedar Ridge Rimrock 2-person tent</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/product.js" type="module"></script>
    <script src="../js/main.js" type="module"></script>
  </head>

  <body>
    <main class="divider">
      <section class="product-detail">
        <h3 id="brandName"></h3>

        <h2 id="productName" class="divider"></h2>

        <img class="divider" src="" alt="" id="productImg" />

        <p class="product-card__price" id="productPrice">
          <span class="product-card__final-price" id="finalPrice"></span>
          <span
            class="product-card__savings-percent"
            id="savingsPercent"
          ></span>
          <span
            class="product-card__suggested-retail-price"
            id="suggestedRetailPrice"
          ></span>
        </p>

        <p class="product__color" id="productColor"></p>

        <p class="product__description" id="productDescription"></p>

        <div class="product-detail__add">
          <button id="addToCart" data-id="">Add to Cart</button>
        </div>
      </section>
    </main>
  </body>
</html>
